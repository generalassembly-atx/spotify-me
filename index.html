<!DOCTYPE html>
<html>
<head>
  <title>Spotify.me</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form id="search">
    <h1>spotify.me</h1>
    <input type="search" id="search-keyword">
    <select id="search-type">
      <option class="artistSearch" value="artist">Search by artist</option>
      <option class="trackSearch" value="track">Search by track name</option>
    </select>
    <input type="submit" value="Submit">
  </form>

  <ul id="results"></ul>

  <script src="js/jquery.js"></script>
  <script src="js/spotify.js"></script>
</body>
</html>
